<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random TV Episode Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <header class="hero">
