<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random TV Episode Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <div class="anniversary">
        <small>
          Happy 10 year anniversary! <span class="red-heart">‚ù§Ô∏è</span> <span class="snowman">‚òÉÔ∏è</span>
        </small>
      </div>
      <p class="subtitle">What should we watch? <span aria-hidden="true">üì∫</span></p>
    </header>

    <!-- TOP CARD: FULL RANDOM PICKER -->
    <section class="card card-picker">
      <h2>Pick something random:</h2>
      <button id="pickBtn" class="btn btn-primary">Pick a Random Show &amp; Episode</button>
      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <!-- BOTTOM CARD: PICK FROM SHOW -->
    <section class="card">
      <h2>Or choose a show:</h2>
      <div class="picker">
        <label class="sr-only" for="showSelect">Choose a show</label>
        <select id="showSelect" class="select">
          <option value="" selected disabled hidden>Choose a show‚Ä¶</option>
        </select>
        <button id="pickFromShowBtn" class="btn">Pick Random Episode</button>
      </div>
      <div id="resultSingle" class="result" aria-live="polite"></div>
    </section>

    <!-- FAVORITES LIST -->
    <section class="favorites-section card">
      <h2>‚≠êÔ∏è Favorites</h2>
      <div id="favorites"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
